<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a class="navbar-brand" href="#">HOME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a style ="color:black;" href="/admin" class="nav-item" active-color="black">&nbsp;Admin</a>
            </li>
           



            <li class="nav-item dropdown">
              {% for location in locations%}
                    <!-- loop through all the images -->
                    <a class="loc" href="/?location={{location.id}}">
                        {{location.name}}
                    </a>
                {% endfor %}

            </li>
          
            <div class="col-sm-4 col-md-4 navbar-right">

              <form class="navbar-form" role="search" action="{% url 'search_results' %}">
      
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search photo" name="photo">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                  </div>
                </div>
      
              </form>
            </div>
        </div>
      </nav>
</body>
</html>
