{%extends 'all-gala/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if photo%}
      <h2>Found {{ photo|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 picture for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if photo %}
    {% for photo in photo %}
      <div class="col-sm-6 col-md-3">
          <h1>{{photo.name}}</h1>
          <img src="{{photo.image.url}}">
      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
